<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Son extends React.Component {
        constructor(props) {
          super(props)
          console.log('Son constructor')
        }
        state = { b: 1 }
        componentWillMount() {
          console.log('Son componentWillMount')
        }
        componentWillReceiveProps() {
          console.log('Son componentWillReceiveProps')
        }
        shouldComponentUpdate() {
          console.log('Son shouldComponentUpdate')
          return true
        }
        componentWillUpdate() {
          console.log('Son componentWillUpdate')
        }
        componentDidUpdate(a, b) {
          // a是props b是state
          console.log('Son componentDidUpdate', a, b)
        }
        componentDidMount() {
          console.log('Son componentDidMount')
        }
        render() {
          console.log('Son render')
          return <div> son: {this.props.count}</div>
        }
      }
      class Father extends React.Component {
        // 定义constructor
        constructor(props) {
          super(props)
          console.log('Father constructor')
        }
        componentWillMount() {
          console.log('Father componentWillMount')
        }
        componentWillReceiveProps() {
          console.log('Father componentWillReceiveProps')
        }
        shouldComponentUpdate() {
          console.log('Father shouldComponentUpdate')
          return true
        }
        componentWillUpdate() {
          console.log('Father componentWillUpdate')
        }
        componentDidUpdate() {
          console.log('Father componentDidUpdate')
        }
        componentDidMount() {
          console.log('Father componentDidMount')
        }
        // 定义状态
        state = { count: 0 }
        // count+1
        addCount() {
          this.setState({
            count: this.state.count + 1
          })
        }
        render() {
          console.log('Father render')
          return (
            <div>
              <h1>当前的数量为{this.state.count}</h1>
              <button onClick={() => this.addCount()}>count+1</button>
              <div>
                子组件 <Son count={this.state.count}></Son>
              </div>
            </div>
          )
        }
      }
      ReactDOM.render(<Father />, document.getElementById('root2'))
    </script>
  </body>
</html>
