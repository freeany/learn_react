<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      class TestRef extends React.Component {
        /*
            表单中所有输入类的dom(input/checkbox/radio)，现用现取就是非受控组件
        */
        // 现用现取
        handleSubmit(e) {
          e.preventDefault()
          const { username, password } = this
          alert(username.value, password.value)
        }
        render() {
          return (
            <form action="#" onSubmit={e => this.handleSubmit(e)}>
              <input ref={c => (this.username = c)} type="text" />
              <input ref={c => (this.password = c)} type="text" />
              <button type="submit">点击提示左侧数据</button>
            </form>
          )
        }
      }

      ReactDOM.render(<TestRef name="张三" />, document.getElementById('root2'))
    </script>
  </body>
</html>
