      function Person(props) {
        // 函数式组件没有this，但是也可以玩组件实例三大属性之一的props， 因为可以通过函数接收
        const { name, sex, age } = props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>姓名：{sex}</li>
            <li>姓名：{age + 1}</li>
          </ul>
        )
      }

      // 对函数式组件的props进行限制
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number
      }
      Person.defaultProps = {
        sex: '男',
        age: 18
      }

      ReactDOM.render(<Person name="jerry" age={21} />, document.getElementById('root2'))
